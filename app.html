    <main class="container py-3">
        <h1 class="text-center fw-bold mb-3">Mortgage Calculator</h1>
        <div class="row row-cols-1">
            <div class="col col-md-4">
                <div class="card shadow h-100">
                    <form>
                        <div class="form-group row m-3">
                            <label for="loanAmount" class="col col-form-label">Loan Amount</label>
                            <div class="col">
                                <input class="form-control" 
                                    placeholder="Loan Amount" 
                                    type="text"                                   
                                    name="loanInput"
                                    id="loanInput" />
                            </div>
                        </div>
                        <div class="form-group row m-3">
                            <label for="termInput" class="col col-form-label">Term (Months)</label>
                            <div class="col">
                                <input class="form-control" 
                                    placeholder="Term" 
                                    type="text" 
                                    name="termInput"
                                    id="termInput" />
                            </div>
                        </div>
                        <div class="form-group row m-3">
                            <label for="interestInput" class="col col-form-label">Interest Rate (%)</label>
                            <div class="col">
                                <input class="form-control" 
                                    placeholder="Rate" 
                                    type="text" 
                                    name="interestInput"
                                    id="interestInput" />
                            </div>
                        </div>
                        
                    </form>
                    <div class="card-footer h-100 text-end d-flex justify-content-end align-content-end">
                        <button id="btnCalculate" type="button" class="btn btn-success btn-lg border fw-bold justify-content-end align-content-end" onclick="getValues()">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col col-md-8">
                <div class="card shadow" id="monthly-payment-card">
                    <h2 class="m-2 text-center">Your Monthly Payments</h2>
                    <div class="card m-3">
                        <h1 class="m-2 text-center" id="monthly-payment"></h1>
                        <p class="ms-2" id="total-principal">Total Principal:</p>
                        <p class="ms-2" id="total-interest">Total Interest:</p>
                        <p class="ms-2" id="total-cost">Total Cost:</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped border mt-2">
                        <thead class="table-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
